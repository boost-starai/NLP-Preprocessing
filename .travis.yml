sudo: false

language: python

env:
  - SH=bash

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

cache:
  pip: true
  directories:
    - $HOME/nltk_data

install:
  - "pip install -r rnlp/tests/requirements.txt"
  - "python -m nltk.downloader stopwords punkt averaged_perceptron_tagger -d $HOME/nltk_data"

script:
  - coverage run rnlp/tests/tests.py

before_install:
  export NLTK_DATA="$HOME/nltk_data";
  pip install codecov

after_success:
  codecov
